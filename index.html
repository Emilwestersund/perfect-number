<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Number Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Perfect Number Checker</h1>
    <input type="number" id="numberInput" placeholder="Skriv inn nummeret ditt her!">
    <button onclick="checkNumber()">Sjekk Nummeret</button>
    <button onclick="randomNumber()">Tilfeldig Nummer</button>

    <div>
        <label for="red">Red</label>
        <input type="range" id="red" min="0" max="255" value="255" oninput="setColor()">
    </div>
    <div>
        <label for="green">Green</label>
        <input type="range" id="green" min="0" max="255" value="255" oninput="setColor()">
    </div>
    <div>
        <label for="blue">Blue</label>
        <input type="range" id="blue" min="0" max="255" value="255" oninput="setColor()">
    </div>
    <button onclick="randomColor()">Random Color</button>


    <div>
        <label for="colorTextInput">Skriv inn en farge:</label>
        <input type="text" id="colorTextInput" placeholder="Skriv inn fargenavn, HEX eller RGB">
        <button onclick="setColorFromTextInput()">Endre bakgrunn</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
